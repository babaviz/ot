entrance:
    path:     /entrance/
    defaults: { _controller: OTBackendBundle:Security:entrance }

OTBackendBundle_admin_user:
        resource: "@OTBackendBundle/Resources/config/routing/admin_user.yml"
        prefix:   /admin/user

admin_dashboard:
    path:     /admin/dashboard
    defaults: { _controller: OTBackendBundle:Admin:dashboard }

admin_course_list_all:
    path:     /admin/course/listall
    defaults: { _controller: OTBackendBundle:Course:adminCourseListAll }

admin_course_list_pending:
    path:     /admin/course/list/pending
    defaults: { _controller: OTBackendBundle:Course:adminCourseListPending }

admin_course_list_record:
    path:     /admin/course/list/record
    defaults: { _controller: OTBackendBundle:Course:adminCourseListRecord }

admin_course_change_status:
    path:     /admin/course/list/changestatus/{courseid}/{status}/{redirect}
    defaults: { _controller: OTBackendBundle:Course:adminCourseChangeStatus }

admin_account_overview:
    path:     /admin/account/overview
    defaults: { _controller: OTBackendBundle:User:adminAccountOverview }

admin_account_transactionrecord_list:
    path:     /admin/account/transactionrecord/list
    defaults: { _controller: OTBackendBundle:TransactionRecord:adminAccountTranscationRecordList }

admin_account_transfer:
    path:     /admin/account/transfer
    defaults: { _controller: OTBackendBundle:TransactionRecord:adminAccountTransfer }

admin_setting:
    path:     /admin/setting
    defaults: { _controller: OTBackendBundle:Admin:setting }

user_profile_change_password:
    path:     /user/profile/changepassword
    defaults: { _controller: OTBackendBundle:User:profileChangePassword }
